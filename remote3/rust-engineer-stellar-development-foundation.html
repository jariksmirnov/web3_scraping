  <meta content="Rust Engineer at Stellar Development Foundation • Interested in working on cutting-edge blockchain technology and creating equitable access to the global financial system? Since 2014, the mission-driven team at the Stellar Development Foundation (SDF) has helped fuel the tremendous growth of the Stellar blockchain network, an open-source platform that operates at high-scale today. Developers and companies around the world build on it, and the SDF team is expanding to support the rapidly growing and changing Stellar ecosystem.  

SDF is working on projects that push the envelope on Blockchain technology, from cross-chain interoperability to decentralized finance. This work allows underserved populations to take part in exciting new financial systems. 
The highest engineering priority at the SDF this year is the creation and deployment of a state-of-the-art smart contracting framework for the Stellar blockchain. Smart contracts are expected to turbocharge innovation and growth on Stellar. This is a unique opportunity to come in at the ground floor of a nascent blockchain smart contracting framework. 

As a Rust Engineer, you will be a founding member of the team that will design and deliver the smart contract platform, a technically challenging and high impact role, with significant autonomy to execute on the creation of a development stack that will profoundly impact the entire Stellar ecosystem. As smart contracts gain mindshare, we expect ongoing rapid iteration and innovation based on community feedback.

SDF has a robust engineering ladder, with clear growth paths for both individual contributors and managers.

[h2][b]In this role you will: [/b][/h2]
[ml][ul][li indent=0 align=left]Be a key contributor to greenfield tools, libraries and services for Stellar smart contract developers.[/li][li indent=0 align=left]Be a champion for best practices in smart contract development.[/li][li indent=0 align=left]Work on tech at the cutting edge of the intersection between blockchain and finance.[/li][li indent=0 align=left]Work with blockchain experts, ecosystem pioneers and stakeholders.[/li][li indent=0 align=left]Collaborate to solve challenging novel problems in decentralized software.[/li][li indent=0 align=left]Be involved with all aspects of the software development process - from vision to final implementation.[/li][li indent=0 align=left]Identify patterns in developer needs and design new protocols and services to increase developer velocity across our entire ecosystem.[/li][li indent=0 align=left]Engage with our community of open source developers and partners on projects that encompass many different frameworks, languages, and ideas.[/li][li indent=0 align=left]Collaborate with the team on code review and design, and contribute to best practices for all of engineering at SDF.[/li][li indent=0 align=left]Investigate and refactor performance bottlenecks in order to continue scaling our API services.[/li][li indent=0 align=left]Author detailed technical feature and protocol (RFC) specifications - we take design seriously, and we encourage everyone to be a part of our RFC processes.[/li][/ul][/ml]
[h2][b]You have: [/b][/h2]
[ml][ul][li indent=0 align=left]You are proficient in Rust[/li][li indent=0 align=left]4+ years of experience developing software on a team.[/li][li indent=0 align=left]Strong computer science fundamentals: data structures, algorithms, distributed systems, and information retrieval.[/li][li indent=0 align=left]A curiosity that drives learning and understanding.[/li][li indent=0 align=left]A solid understanding of software design patterns, and how to build components that are reusable, extensible, and modular.[/li][li indent=0 align=left]Knowledge of existing frameworks and open source tools and are willing to build new frameworks when open ones do not exist.[/li][li indent=0 align=left]Enthusiasm about working on a small, growing team where you’ll be given a lot of autonomy.[/li][li indent=0 align=left]Openness, empathy, and care about putting the best ideas forward in a collaborative and helpful manner.[/li][/ul][/ml]
[h2][b]Bonus Points if:[/b][/h2]
[ml][ul][li indent=0 align=left]You have created developer tools for smart contract developers[/li][li indent=0 align=left]You have developed top tier smart contract[/li][/ul][/ml]
We offer competitive pay with a base salary range for this position of $145,000 - $190,000 depending on job-related knowledge, skills, experience, and location. In addition, we offer lumen-denominated grants along with the following perks and benefits:

[h2][b]USA Benefits/Perks:[/b][/h2]
[ml][ul][li indent=0 align=left]Competitive health, dental &amp; vision coverage[/li][li indent=0 align=left]Flexible time off + 15 company holidays including a company-wide holiday break[/li][li indent=0 align=left]Paid parental leave[/li][li indent=0 align=left]Life &amp; ADD[/li][li indent=0 align=left]Short &amp; Long term disability[/li][li indent=0 align=left]FSA &amp; Dependent Care Accounts[/li][li indent=0 align=left]401K (4% match)[/li][li indent=0 align=left]Employee Assistance Program[/li][li indent=0 align=left]Monthly gym allowance[/li][li indent=0 align=left]Daily lunch and snacks in-office[/li][li indent=0 align=left]L&amp;D budget of $1,500/year[/li][li indent=0 align=left]Company retreats[/li][/ul][/ml] 
[h2][b]About Stellar[/b][/h2]
Stellar is a decentralized, fast, scalable, and uniquely sustainable network for financial products and services. It is both a cross-currency transaction system and a platform for digital asset issuance, designed to connect the world’s financial infrastructure. Dozens of financial institutions worldwide issue assets and settle payments on the Stellar network, which has grown to over 7 million accounts.   
 
[h2][b]About the Stellar Development Foundation[/b][/h2]
The Stellar Development Foundation (SDF) is a non-profit organization that supports the development and growth of Stellar, an open-source network that connects the world’s financial infrastructure. Founded in 2014, the Foundation helps maintain Stellar’s codebase, supports the technical and business communities building on the network, and serves as a voice to regulators and institutions. The Foundation seeks to create equitable access to the global financial system, using the Stellar network to unlock the world’s economic potential through blockchain technology.
 
We look forward to hearing from you!
 
[h2][b]Privacy Policy[/b][/h2]
By submitting your application, you are agreeing to our use and processing of your data in accordance with our [color=rgb(9, 66, 176)][url=https://www.stellar.org/privacy-policy?locale=en]Privacy Policy[/url][/color]." name="description"/>

       <script>
        const allSelect = /\[(hi.*)\](.*)\[\/(hi.*)\]/;
  const colormatch = /#[0-9A-f]{3,6}#/;
  const fillMatcher = /fill="currentColor"/;
  
  function replaceIcon(btn) {
    const btn_nodes = Array.from(btn.childNodes);

    if (!btn_nodes) return;

    const text_node = btn_nodes.find((node) => node.nodeName === "#text");

    if (!text_node) return;

    let content = text_node.data;
    let iconColor = content.match(colormatch);
    content = content.replace(colormatch, "");

    const iconMarkup = content.match(allSelect);

    if (!iconMarkup) {
      if (btn.getAttribute("data-heroicon-last-text")) {
        const current_text = Array.from(btn.childNodes).find((node) => node.nodeName === "#text");
        if (current_text && (current_text.data !== btn.getAttribute("data-heroicon-last-text"))) {
          btn.setAttribute("data-heroicon-last-text", current_text.data);
          btn.childNodes.forEach((node) => {
            if (node.nodeName !== "#text") {
              node.remove();
            }
          });
        }
      }
      return;
    }

    if (iconMarkup[1] != iconMarkup[3]) return; // return if both opening and closing tags do not match

    const iconProps = iconMarkup[1].slice(2).split("-"); // remove hi and separate props by -

    const props = {
      name: iconMarkup[2],
      size: '20px',
      color: btn.innerHTML.match(colormatch) ? btn.innerHTML.match(colormatch)[0].slice(0, -1) : undefined,
      set: "mini",
      position: undefined,
      iconHTML: undefined,
      style: 'style="',
      spacing: '8px',
      stroke_width: '1.5px',
    };

    if (props.color) {
      props.iconHTML = props.iconHTML.replace(fillMatcher, "fill=" + iconColor);
    }

    iconProps.forEach((property) => {
      switch (property) {
        case "l":
          props.position = "left";
          break;
        case "r":
          props.position = "right";
          break;
        case "b":
          props.position = "center";
          break;
        case "o":
          props.set = "outlined";
          break;
        case "s":
          props.set = "solid";
          break;
      }
      if (/m[0-99]+/.test(property)) {
        const matched = property.match(/m([0-99]+)/);
        props.spacing = `${matched[1]}px`;
      }
      if (/w[0-99]+/.test(property)) {
        const matched = property.match(/w([0-99]+)/);
        props.stroke_width = `${matched[1]}px`;
      }

      const number = Number(property);

      if (number && number > 0) {
        props.size = String(number) + "px";
      }
    });

    if (window[`heroicons_${props.set}`].has(props.name)) {
      props.iconHTML = window[`heroicons_${props.set}`].get(props.name);
    } else {
      console.log("Did not find applicable heroicon!");
      return;
    }

    btn.classList.add("heroicon");


    props.style += ` ${props.set == 'outlined' ? ` stroke-width: ${props.stroke_width};` : ''} height: ${props.size}; width: ${props.size}; `;

    let insertBefore = props.iconHTML.lastIndexOf("viewBox");

    btn.childNodes.forEach((node) => {
      if (node.nodeName === "#text") {
        node.data = node.data.replace(allSelect, "");
        btn.setAttribute("data-heroicon-last-text", node.data);
      }
    });

    btn.childNodes.forEach((node) => {
      if (node.nodeName !== "#text") {
        node.remove();
      }
    });

    if (props.position == "left") {
      let styledHTML =
        props.iconHTML.substring(0, insertBefore) +
        props.style +
        `margin-right:${props.spacing}"` +
        props.iconHTML.substring(insertBefore);
      btn.insertAdjacentHTML("afterbegin", styledHTML);
    } else if (props.position == "right") {
      let styledHTML =
        props.iconHTML.substring(0, insertBefore) +
        props.style +
        `margin-left:${props.spacing}"` +
        props.iconHTML.substring(insertBefore);
      btn.insertAdjacentHTML("beforeend", styledHTML);
    } else {
      let styledHTML =
        props.iconHTML.substring(0, insertBefore) + props.style + `"` + props.iconHTML.substring(insertBefore);
      btn.insertAdjacentHTML("beforeend", styledHTML);
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    

    let config = {
      subtree: true,
      childList: true,
      attributes: true,
      characterData: true,
    };

    let callback = function (mutationsList, observer) {

      for (let mutation of mutationsList) {
        if (mutation.target.tagName === "BUTTON") {
          replaceIcon(mutation.target);
        } else if (mutation.addedNodes) {
          mutation.addedNodes.forEach((node) => {
            if (node.tagName == "BUTTON") {
              replaceIcon(node);
            }
          });
        } else if (
          mutation.target.nodeName === "#text" &&
          mutation.target.parentElement &&
          mutation.target.parentElement.tagName === "BUTTON"
        ) {
          replaceIcon(mutation.target.parentElement);          
        }
        Array.from(document.querySelectorAll("button")).forEach(btn => replaceIcon(btn));
      }
    };

    const observer = new MutationObserver(callback);
    observer.observe(document, config);
  });
       </script>
