  <meta content="Software Engineer, Rust at Orderly Network • Orderly Network is a permissionless, decentralized exchange protocol and modular ecosystem built on top of NEAR. It uses an on-chain orderbook to provide a platform complete with a risk engine, matching engine, and shared asset pools for Dapps to build on top of. Dapps built on the Orderly Network will allow for financial instruments such as; Spot Trading, Margin Trading, Perpetual Swaps and Lending &amp; Borrowing.

Whilst a fully independent team operates at Orderly Network, we were incubated by NEAR and WOO Network - Industry heavyweights in their respective fields. Thanks to both the guidance and expertise Orderly Network will offer market-leading execution with low latency and minimal fees with a combination of orderbook efficiency alongside on-chain settlement. We will become the go-to network for ecosystem partners to come and build upon.

[h2][b]A Glimpse into Your Future at Orderly Network[/b][/h2]
[ml][ul][li indent=0 align=left][i]What will you be working on?[/i][/li][ul data=1][li indent=1 align=left]Develop new protocols on the innovative Solana or NEAR blockchain.[/li][li indent=1 align=left]Write and review technical proposals.[/li][li indent=1 align=left]Write, test, and deploy high-performance, networking code.[/li][li indent=1 align=left]Design product architecture according to business needs.[/li][li indent=1 align=left]Program and optimize rust/wasm based smart contracts.[/li][li indent=1 align=left]Develop infrastructure software.[/li][li indent=1 align=left]Implement advanced features from scratch.[/li][li indent=1 align=left]Perform technical analysis and contribute to code reviews.[/li][li indent=1 align=left]Provide the vision of how the project should be driven forward from a technical perspective.[/li][li indent=1 align=left]Take part in our educational blockchain programs and make your contribution to our startups.[/li][/ul][/ul][/ml]
[h2][b]What challenges will you face?[/b][/h2]
[ml][ul][ul data=1][li indent=1 align=left]We're looking for a Rust Developer who has been involved in blockchain projects. This is a full-time remote position (possibility to work remotely as fully as partially). We are seeking a determined and creative developer who is passionate about changing the world through technology, someone who will join a team responsible for implementation of various solutions in the Blockchain and FinTech domains where reliability and efficiency of software is crucial.[/li][/ul][/ul][/ml]
[h2][b]What tech stacks/skills will you be using?[/b][/h2]
[ml][ul][ul data=1][li indent=1 align=left]1-5 years of software engineering experience.[/li][li indent=1 align=left]Experience with Virtual machines used by modern blockchains: WebAssembly, EVM, COSMWASM (would be a plus).[/li][li indent=1 align=left]Knowledge of best practices in blockchain management and data protection (would be a plus).[/li][li indent=1 align=left]You have working experience with Rust in Solana ecosystem.[/li][li indent=1 align=left]Experience or understanding the approach of smart contracts development.[/li][li indent=1 align=left]Experience with relational and non-relational databases.[/li][li indent=1 align=left]Knowledge of REST principles.[/li][li indent=1 align=left]You understand the OOP, OOD, SOLID principles.[/li][li indent=1 align=left]Deep knowledge of standard algorithms and data structures.[/li][li indent=1 align=left]You can analyze and optimize the platform’s performance.[/li][li indent=1 align=left]You have experience with security audits of third-party and internal solutions.[/li][li indent=1 align=left]You are interested in Solana or Near ecosystem.[/li][li indent=1 align=left]You possess strong written and verbal communication skills in English.[/li][/ul][/ul][/ml]
[h2][b]Interested in Learning More?[/b][/h2]
[ml][ul][li indent=0 align=left]Our hiring process begins by meeting with our People Team, who help facilitate the process of placing you in your new role. You can expect to share your experience and ideas in online video interviews with our hiring team, made up of management and potential new colleagues.[/li][li indent=0 align=left]If you have experience in developing trading systems or financial-related products is a plus.[/li][li indent=0 align=left]You can prepare for this interview by mentally organizing your strategies and opinions on topics such as Web3, cryptocurrency trading platforms, and your vision of how to succeed. [/li][li indent=0 align=left]Share this! Don’t be afraid of friends or co-workers stealing this job! If you are amazing and smart we will find a place for you. Check out our [color=rgb(9, 66, 176)][url=https://boards.greenhouse.io/orderlynetwork/jobs/5170520003]External Referral Incentives Program[/url][/color] as well. [/li][/ul][/ml]" name="description"/>

       </script>
       <script>
        const allSelect = /\[(hi.*)\](.*)\[\/(hi.*)\]/;
  const colormatch = /#[0-9A-f]{3,6}#/;
  const fillMatcher = /fill="currentColor"/;
  
  function replaceIcon(btn) {
    const btn_nodes = Array.from(btn.childNodes);

    if (!btn_nodes) return;

    const text_node = btn_nodes.find((node) => node.nodeName === "#text");

    if (!text_node) return;

    let content = text_node.data;
    let iconColor = content.match(colormatch);
    content = content.replace(colormatch, "");

    const iconMarkup = content.match(allSelect);

    if (!iconMarkup) {
      if (btn.getAttribute("data-heroicon-last-text")) {
        const current_text = Array.from(btn.childNodes).find((node) => node.nodeName === "#text");
        if (current_text && (current_text.data !== btn.getAttribute("data-heroicon-last-text"))) {
          btn.setAttribute("data-heroicon-last-text", current_text.data);
          btn.childNodes.forEach((node) => {
            if (node.nodeName !== "#text") {
              node.remove();
            }
          });
        }
      }
      return;
    }

    if (iconMarkup[1] != iconMarkup[3]) return; // return if both opening and closing tags do not match

    const iconProps = iconMarkup[1].slice(2).split("-"); // remove hi and separate props by -

    const props = {
      name: iconMarkup[2],
      size: '20px',
      color: btn.innerHTML.match(colormatch) ? btn.innerHTML.match(colormatch)[0].slice(0, -1) : undefined,
      set: "mini",
      position: undefined,
      iconHTML: undefined,
      style: 'style="',
      spacing: '8px',
      stroke_width: '1.5px',
    };

    if (props.color) {
      props.iconHTML = props.iconHTML.replace(fillMatcher, "fill=" + iconColor);
    }

    iconProps.forEach((property) => {
      switch (property) {
        case "l":
          props.position = "left";
          break;
        case "r":
          props.position = "right";
          break;
        case "b":
          props.position = "center";
          break;
        case "o":
          props.set = "outlined";
          break;
        case "s":
          props.set = "solid";
          break;
      }
      if (/m[0-99]+/.test(property)) {
        const matched = property.match(/m([0-99]+)/);
        props.spacing = `${matched[1]}px`;
      }
      if (/w[0-99]+/.test(property)) {
        const matched = property.match(/w([0-99]+)/);
        props.stroke_width = `${matched[1]}px`;
      }

      const number = Number(property);

      if (number && number > 0) {
        props.size = String(number) + "px";
      }
    });

    if (window[`heroicons_${props.set}`].has(props.name)) {
      props.iconHTML = window[`heroicons_${props.set}`].get(props.name);
    } else {
      console.log("Did not find applicable heroicon!");
      return;
    }

    btn.classList.add("heroicon");


    props.style += ` ${props.set == 'outlined' ? ` stroke-width: ${props.stroke_width};` : ''} height: ${props.size}; width: ${props.size}; `;

    let insertBefore = props.iconHTML.lastIndexOf("viewBox");

    btn.childNodes.forEach((node) => {
      if (node.nodeName === "#text") {
        node.data = node.data.replace(allSelect, "");
        btn.setAttribute("data-heroicon-last-text", node.data);
      }
    });

    btn.childNodes.forEach((node) => {
      if (node.nodeName !== "#text") {
        node.remove();
      }
    });

    if (props.position == "left") {
      let styledHTML =
        props.iconHTML.substring(0, insertBefore) +
        props.style +
        `margin-right:${props.spacing}"` +
        props.iconHTML.substring(insertBefore);
      btn.insertAdjacentHTML("afterbegin", styledHTML);
    } else if (props.position == "right") {
      let styledHTML =
        props.iconHTML.substring(0, insertBefore) +
        props.style +
        `margin-left:${props.spacing}"` +
        props.iconHTML.substring(insertBefore);
      btn.insertAdjacentHTML("beforeend", styledHTML);
    } else {
      let styledHTML =
        props.iconHTML.substring(0, insertBefore) + props.style + `"` + props.iconHTML.substring(insertBefore);
      btn.insertAdjacentHTML("beforeend", styledHTML);
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    

    let config = {
      subtree: true,
      childList: true,
      attributes: true,
      characterData: true,
    };

    let callback = function (mutationsList, observer) {

      for (let mutation of mutationsList) {
        if (mutation.target.tagName === "BUTTON") {
          replaceIcon(mutation.target);
        } else if (mutation.addedNodes) {
          mutation.addedNodes.forEach((node) => {
            if (node.tagName == "BUTTON") {
              replaceIcon(node);
            }
          });
        } else if (
          mutation.target.nodeName === "#text" &&
          mutation.target.parentElement &&
          mutation.target.parentElement.tagName === "BUTTON"
        ) {
          replaceIcon(mutation.target.parentElement);          
        }
        Array.from(document.querySelectorAll("button")).forEach(btn => replaceIcon(btn));
      }
    };

    const observer = new MutationObserver(callback);
    observer.observe(document, config);
  });
       </script>
