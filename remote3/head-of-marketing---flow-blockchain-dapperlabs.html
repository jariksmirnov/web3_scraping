  <meta content="Head of Marketing - Flow Blockchain at Dapperlabs • Flow.com is the people’s blockchain – a new layer one network built from the ground up for the next generation of Web 3 apps, games, and the digital assets that will power them. 

We are looking for a creative, results-oriented storyteller to build and lead a world-class marketing organization centered around growing the universe of apps and experiences built on Flow. Your goal is straightforward: 1/ make the current apps and developers on Flow successful, 2/ amplify their success to attract more developers, creating a virtuous cycle of growth. 

The ideal candidate understands the power of community, knows how to tap into word of mouth, and will be able to build the foundation for go-to-market growth from the front lines. We prefer candidates with experience across the full spectrum: Product Marketing, Dev Advocacy, Community &amp; Content Marketing, and Events – ensuring that we take a 360 approach toward engaging with our community. Excitement about the potential of Web 3 and the value it will add to everyday peoples' lives is a must.  

[h2][b]About Flow[/b][/h2]
Flow is the layer 1 blockchain for builders. Created by Dapper Labs, the team behind NBA Top Shot and CryptoKitties, the Flow blockchain is designed for a new generation of consumer apps, games, and the digital assets that power them. Flow helps developers build the kinds of applications people want to use, focusing on consumer-friendly onboarding and the ability to handle mainstream scale. The Flow team is a humble and curious bunch of builders, scientists, marketers and product experts who share a passion for blockchain technology and the new kinds of software it enables. Our people are our greatest strength: our diverse team flourishes in an environment where personal autonomy and professional growth are encouraged.

[h2][b]In this role, you will be responsible for the following pillars:[/b][/h2]
[ml][ul][li indent=0 align=left][b]Strategic planning: [/b]You will set the strategic marketing vision for Flow from the lens of a blockchain and do so in a way that resonates in the industry as innovative, daring, and at times, radical. You will need to create new programs that positions Flow as well as the web3 broader ecosystem around thought leadership, content and evangelism. [/li][/ul][/ml]
[ml][ul][li indent=0 align=left][b]Flow state of the network: [/b]You’ll be responsible for working with R&amp;D teams to solidify community understanding and perception of the Flow network across different dimensions - developer adoption, network growth, decentralization, token economics, product launches, use cases and such. Your ultimate stakeholder is the success of the network and its community.[/li][/ul][/ml]
[ml][ul][li indent=0 align=left][b]Ecosystem projects: [/b]You’ll spend a considerable amount of time supporting the launches, announcements, and key developments of teams building on Flow. The success of Flow is tied to successful partners building dapps or ecosystem tooling which need compelling industry-moving stories. You’ll need to lead diverse teams internally and externally to create content that can appeal to different audiences - developers, thought leaders &amp; investors.[/li][/ul][/ml]
[ml][ul][li indent=0 align=left][b]Community-led marketing: [/b]You recognize that marketing bread and butter for Web3 is being community-led. You will need to create marketing campaigns that will foster Web3 community building via Twitter, Discord, &amp; Telegram.[/li][/ul][/ml]

[h2][b]More about Dapper Labs:[/b][/h2]

Since it was founded in 2018, Dapper Labs has given enthusiasts a real stake in the game by bringing them closer to the brands they love, building engaged and exciting communities for them to contribute to, and producing new pathways for them to become creators themselves. 
 
Dapper Labs is the makers of the Dapper Platform - the trusted gateway to digital worlds - and the officially-licensed digital video collectibles including NBA Top Shot, NFL All Day, UFC Strike and LaLiga Golazos. 
 
Notable investors in Dapper Labs include Andreessen Horowitz, Coatue, Union Square Ventures, Venrock, Google Ventures (GV), Samsung, and the founders of Dreamworks, Reddit, Coinbase, Zynga, and AngelList, among others. Dapper Labs’ studio partners include the NBA and NBPA, the NFL and NFLPA, Ubisoft, Warner Music, Turner, Dr. Seuss, Genies, as well as 100+ others.

Visit our website to learn even more about Dapper Labs, including [color=rgb(132, 34, 224)][highlight=transparent][url=https://www.dapperlabs.com/careers#benefits][b]information about benefits and perks[/b][/url][/highlight][/color]." name="description"/>

       <script>
        const allSelect = /\[(hi.*)\](.*)\[\/(hi.*)\]/;
  const colormatch = /#[0-9A-f]{3,6}#/;
  const fillMatcher = /fill="currentColor"/;
  
  function replaceIcon(btn) {
    const btn_nodes = Array.from(btn.childNodes);

    if (!btn_nodes) return;

    const text_node = btn_nodes.find((node) => node.nodeName === "#text");

    if (!text_node) return;

    let content = text_node.data;
    let iconColor = content.match(colormatch);
    content = content.replace(colormatch, "");

    const iconMarkup = content.match(allSelect);

    if (!iconMarkup) {
      if (btn.getAttribute("data-heroicon-last-text")) {
        const current_text = Array.from(btn.childNodes).find((node) => node.nodeName === "#text");
        if (current_text && (current_text.data !== btn.getAttribute("data-heroicon-last-text"))) {
          btn.setAttribute("data-heroicon-last-text", current_text.data);
          btn.childNodes.forEach((node) => {
            if (node.nodeName !== "#text") {
              node.remove();
            }
          });
        }
      }
      return;
    }

    if (iconMarkup[1] != iconMarkup[3]) return; // return if both opening and closing tags do not match

    const iconProps = iconMarkup[1].slice(2).split("-"); // remove hi and separate props by -

    const props = {
      name: iconMarkup[2],
      size: '20px',
      color: btn.innerHTML.match(colormatch) ? btn.innerHTML.match(colormatch)[0].slice(0, -1) : undefined,
      set: "mini",
      position: undefined,
      iconHTML: undefined,
      style: 'style="',
      spacing: '8px',
      stroke_width: '1.5px',
    };

    if (props.color) {
      props.iconHTML = props.iconHTML.replace(fillMatcher, "fill=" + iconColor);
    }

    iconProps.forEach((property) => {
      switch (property) {
        case "l":
          props.position = "left";
          break;
        case "r":
          props.position = "right";
          break;
        case "b":
          props.position = "center";
          break;
        case "o":
          props.set = "outlined";
          break;
        case "s":
          props.set = "solid";
          break;
      }
      if (/m[0-99]+/.test(property)) {
        const matched = property.match(/m([0-99]+)/);
        props.spacing = `${matched[1]}px`;
      }
      if (/w[0-99]+/.test(property)) {
        const matched = property.match(/w([0-99]+)/);
        props.stroke_width = `${matched[1]}px`;
      }

      const number = Number(property);

      if (number && number > 0) {
        props.size = String(number) + "px";
      }
    });

    if (window[`heroicons_${props.set}`].has(props.name)) {
      props.iconHTML = window[`heroicons_${props.set}`].get(props.name);
    } else {
      console.log("Did not find applicable heroicon!");
      return;
    }

    btn.classList.add("heroicon");


    props.style += ` ${props.set == 'outlined' ? ` stroke-width: ${props.stroke_width};` : ''} height: ${props.size}; width: ${props.size}; `;

    let insertBefore = props.iconHTML.lastIndexOf("viewBox");

    btn.childNodes.forEach((node) => {
      if (node.nodeName === "#text") {
        node.data = node.data.replace(allSelect, "");
        btn.setAttribute("data-heroicon-last-text", node.data);
      }
    });

    btn.childNodes.forEach((node) => {
      if (node.nodeName !== "#text") {
        node.remove();
      }
    });

    if (props.position == "left") {
      let styledHTML =
        props.iconHTML.substring(0, insertBefore) +
        props.style +
        `margin-right:${props.spacing}"` +
        props.iconHTML.substring(insertBefore);
      btn.insertAdjacentHTML("afterbegin", styledHTML);
    } else if (props.position == "right") {
      let styledHTML =
        props.iconHTML.substring(0, insertBefore) +
        props.style +
        `margin-left:${props.spacing}"` +
        props.iconHTML.substring(insertBefore);
      btn.insertAdjacentHTML("beforeend", styledHTML);
    } else {
      let styledHTML =
        props.iconHTML.substring(0, insertBefore) + props.style + `"` + props.iconHTML.substring(insertBefore);
      btn.insertAdjacentHTML("beforeend", styledHTML);
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    

    let config = {
      subtree: true,
      childList: true,
      attributes: true,
      characterData: true,
    };

    let callback = function (mutationsList, observer) {

      for (let mutation of mutationsList) {
        if (mutation.target.tagName === "BUTTON") {
          replaceIcon(mutation.target);
        } else if (mutation.addedNodes) {
          mutation.addedNodes.forEach((node) => {
            if (node.tagName == "BUTTON") {
              replaceIcon(node);
            }
          });
        } else if (
          mutation.target.nodeName === "#text" &&
          mutation.target.parentElement &&
          mutation.target.parentElement.tagName === "BUTTON"
        ) {
          replaceIcon(mutation.target.parentElement);          
        }
        Array.from(document.querySelectorAll("button")).forEach(btn => replaceIcon(btn));
      }
    };

    const observer = new MutationObserver(callback);
    observer.observe(document, config);
  });
       </script>
